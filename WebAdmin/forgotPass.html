<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>

    <!-- CSS -->
    <link rel="stylesheet" href="styles/style.css">

    <!-- BOOTSTRAP v5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    <!-- BOOTSTRAP v5.0 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body>
    <div class="outerCont">
        <div class="container" id="loginCont">
            <img src="images/Qsee.png">
            <p class="forgotPass mt-4">Forgot Password</p>
            <div class="d-flex justify-content-center align-items-center mt-4">
                <input type="email" class="form-control" id="emailAddress" placeholder="Email Address" aria-label="Username" aria-describedby="addon-wrapping">
            </div>
            <button type="submit" class="btn btn-secondary btn-lg mt-5" id="btnSubmit">Submit</button> <br><br>
            Already have an account? <a href="index.html">Sign In</a>
        </div>
    </div>

    <!-- ALERT MESSAGE (All fields are required.) -->
    <div class="alertCont">
        <div class="alert alert-warning d-flex align-items-center" role="alert" id="allFieldsRequired">
            <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-exclamation-triangle-fill mx-3" viewBox="0 0 16 16">
                <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
            </svg>
                Please fill out all fields.
        </div>
    </div>

    <script>
        localStorage.clear();

        var allFieldsAlert = document.getElementById("allFieldsRequired");
        
        var buttonSubmit = document.querySelector("#btnSubmit");
        buttonSubmit.addEventListener('click', goNext)

        const inputEmailAdd = document.getElementById("emailAddress");

        function goNext() {

            if (!(inputEmailAdd.value == "" || inputEmailAdd.value == null)) {

                sessionStorage.removeItem('inputEmail');
                sessionStorage.setItem('inputEmail', inputEmailAdd.value);
                // localStorage.setItem('inputEmail', inputEmailAdd.value);
                // sessionStorage.setItem('myObject', JSON.stringify([inputEmail]))

                // window.location.replace("forgotPass_date.html")
                window.location.href = "forgotPass_date.html";

            }

            else {
                allFieldsAlert.style.visibility = "visible";
                setTimeout(function() {
                    allFieldsAlert.style.visibility = "hidden";
                }, 1500);
            }
            
        }
    </script>

    <!-- BOOTSTRAP v5.3 -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>

    <!-- BOOTSTRAP v5.0 -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
