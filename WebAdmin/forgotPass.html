<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>

    <!-- CSS -->
    <link rel="stylesheet" href="styles/style.css">

    <!-- BOOTSTRAP v5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    </style>
</head>
<body>
    <div class="outerCont">
        <div class="container" id="loginCont">
            <img src="images/Qsee.png">
            <p class="forgotPass mt-4">Forgot Password</p>
            <div class="d-flex justify-content-center align-items-center mt-4">
                <input type="text" class="form-control" id="emailAddress" placeholder="Email Address" required aria-label="Username" aria-describedby="addon-wrapping">
            </div>
            <button type="button" class="btn btn-secondary btn-lg mt-5" id="btnSubmit">Submit</button> <br><br>
            Already have an account? <a href="index.html">Sign In</a>
        </div>
    </div>

    <script>
        var buttonSubmit = document.querySelector("#btnSubmit");
        buttonSubmit.addEventListener('click', goNext)

        function goNext() {
            window.location.replace("forgotPass_date.html")
        }
    </script>
</body>
</html>
