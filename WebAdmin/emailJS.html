<body>

    <script>
        emailjs.init("y8xpRw9tDb01c-YNo"); // Replace with your actual user ID from Email.js

        function sendEmail() {
        emailjs.send("service_hj4hy9o", "template_gc6nxfk", {
            to_email: "joeybryan.pintor.cics@ust.edu.ph",
            subject: "Your Subject",

        }).then(
            function (response) {

        );
