        const db = getDatabase();

        const locationToDelete = sessionStorage.getItem('locationID_ToDelete');
        deletelocation(locationToDelete);

        function deletelocation(locationToDelete) {
            // alert(categoryToDelete);

            remove(ref(db, 'Location/' + locationToDelete))
            .then(() => {
                // alert("Record successfully removed.");
                sessionStorage.clear();
                window.location.replace("places.html");
            })
            .catch((error) => {
                alert(error);
            });
        }
