<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- BOOTSTRAP v5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    <style>
        body {
            background-image: url(images/Background.jpg);
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            font-size: larger;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #fff;
            width: 200px; /* Set the width of the sidebar */
            position: fixed; /* Make the sidebar fixed */
            top: 0;
            left: 0;
            height: 100%; /* Set the sidebar to full height of the viewport */
            overflow: hidden;
        }
        .navbar {
            position: fixed; /* Make the sidebar fixed */
            top: 0;
            left: 0;
            height: 100%; /* Set the sidebar to full height of the viewport */
            overflow: hidden;
            display: flex; /* Use flexbox for centering */
            flex-direction: column;
            align-items: center; /* Center horizontally */
            justify-content:flex-start; /* Center vertically */
        }
        .navbar a {
            display: block;
            color: #000;
            padding: 14px 16px;
            text-decoration: none;
            margin-bottom: 25%; /* Add vertical spacing */
        }
        .navbar a:hover {
            background-color: lightblue;
            color: black;
            width: 100%; /* Cover the entire width of the navbar */
        }
        .small-icon {
            align-items: center;
            width: 120px;
            height: 120px;
        }
        .container{
            align-items: center; /* Center horizontally */
            justify-content: baseline;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        button {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <div class="navbar">
        <img src="images/Qsee.png" alt="Image" class="small-icon">
        <a href="#">Account</a>
        <a href="#">Categories</a>
        <a href="#">Places</a>
        <a href="#">Sign Out</a>
    </div>
    <div class="container">
        <h1>Account Settings</h1>
            <h2>Administrator Info</h2>
                <label for="fname">First Name:</label>
                <input type="text" id="fname" name="fname" required><br></br>
                
                <label for="lname">Last Name:</label>
                <input type="text" id="lname" name="lname" required><br></br>
                
                <label for="email">Password:</label>
                <input type="email" id="email" name="email" required><br></br>

                <h2>Change Password</h2>
                <label for="cpassword">Current Password:</label>
                <input type="password" id="cpass" name="cpass" required><br></br>
                
                <label for="npassword">New Password:</label>
                <input type="password" id="npass" name="npass" required><br></br>
                
                <label for="confpassword">Confirm Password:</label>
                <input type="password" id="conpass" name="conpass" required><br></br>
                
                <button type="cancel">Cancel</button>
                <button type="submit">Submit</button>
                
        </div>

</body>
</html>
